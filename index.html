<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <ul>
            <li>Write</li>
            <li>Get</li>
        </ul>
    </nav>
    <div id="container">
        <h2>Write it</h2>
        <textarea name="diary" id="" cols="" rows="10"></textarea>
        <div id="save">Save</div>
    </div>
    <div id="Get">
        <p>Enter the year , month , day on which you want to fetch the diary</p>
        <input type="number" name="" id="year" placeholder="yyyy" required>
        <input type="number" name="" id="month" placeholder="mm" required>
        <input type="number" name="" id="date" placeholder="dd" required>
        <button type="submit" id="search">Search</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
